<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal"><br><br>

    <label for="rate">Rate of Interest (%):</label>
    <input type="number" id="rate"><br><br>

    <label for="years">Number of Years:</label>
    <input type="number" id="years"><br><br>

    <button id="computeButton" onclick="computeSimpleInterest()">Compute Simple Interest</button>

    <p id="result"></p>

    <script>
        function computeSimpleInterest() {
            var principal = document.getElementById("principal").value;
            var rate = document.getElementById("rate").value;
            var years = document.getElementById("years").value;
            var result = document.getElementById("result");

            if (principal === "") {
                window.alert("Enter the principal amount");
                return;
            }

            if (rate === "") {
                window.alert("Enter the rate of interest");
                return;
            }

            if (years === "") {
                window.alert("Enter the number of years");
                return;
            }

            // Convert input values to numbers
            principal = parseFloat(principal);
            rate = parseFloat(rate);
            years = parseFloat(years);

            // Calculate simple interest
            var simpleInterest = (principal * rate * years) / 100;

            // Display the result
            result.innerHTML = "Simple Interest: " + simpleInterest;
        }
    </script>
</body>
</html>
